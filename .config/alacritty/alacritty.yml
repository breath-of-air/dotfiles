import:
  - ~/.config/alacritty/themes/gruvbox_light.yml

window:
  title: Alacritty
  dynamic_title: true

  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 20
    y: 20

  dynamic_padding: false

background_opacity: 1

selection:
  save_to_clipboard: true

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true
